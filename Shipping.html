<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Market - Checkout</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <style>
        body {
            font-family: "Kanit", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #777;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search_bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        .search_bar input {
            width: 100%;
            padding: 5px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .left_section {
            width: 65%;
            box-sizing: border-box;
        }
        .right_section {
            width: 30%;
            text-align: right;
        }
        .section_title {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            align-items: center;
        }
        .form_group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 15px;
        }
        .form_group input {
            font-family: "Kanit", sans-serif;
            box-sizing: border-box;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .double_width {
            margin-bottom: 15px;
        }
        .double_width input {
            box-sizing: border-box;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .summary {
            margin-top: 20px;
        }
        .summary div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .button_container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            font-family: "Kanit", sans-serif;
            margin-top: 15px;
            padding: 12px;
            background: #275DAD;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            width: 200px;
            cursor: pointer;
            transition: background 0.3s;
            align-self: center;
        }
        button:hover {
            background: #7ca6e4;
        }
        

        @media screen and (max-width: 950px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .left_section, .right_section {
                width: 100%;
                text-align: left;
            }
            .summary {
                text-align: left;
            }
            .button_container {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>8-Bit Market</div>
        <div class="search_bar"><input type="text" placeholder="Search"></div>
        <div>Sign In | Cart</div>
    </div>
    <div class="container">
        <div class="left_section">
            <div class="section_title">Contact Information</div>
            <div class="form_group">
                <input type="text" placeholder="Name">
                <input type="text" placeholder="Surname">
            </div>
            <div class="form_group">
                <input type="email" placeholder="E-mail address">
                <input type="text" placeholder="Phone number">
            </div>
            <div class="section_title">Shipping</div>
            <div class="double_width">
                <input type="text" placeholder="Address">
            </div>
            <div class="form_group">
                <input type="text" placeholder="City">
                <input type="text" placeholder="Region">
            </div>
            <div class="form_group">
                <input type="text" placeholder="Country">
                <input type="text" placeholder="Zip Code">
            </div>
        </div>
        <div class="right_section">
            <div class="summary">
                <div>Order Price: </div>
                <div>XX,XX €</div>
                <div>Shipping: </div>
                <div>XX,XX €</div>
                <div><strong>Total Price:</strong></div>
                <div><strong>XX,XX €</strong></div>
            </div>
            <div class="button_container">
                <button class="button">Continue to payment</button>
            </div>
        </div>
    </div>
</body>
</html>
