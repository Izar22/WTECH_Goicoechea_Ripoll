<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-Bit Market - Payment</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Kanit", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #777;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .search_bar {
            flex-grow: 1;
            margin: 0 20px;
        }
        .search_bar input {
            width: 100%;
            padding: 5px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .left_section {
            width: 65%;
            box-sizing: border-box;
        }
        .right_section {
            width: 30%;
            text-align: right;
        }
        .section_title {
            font-weight: bold;
            margin-top: 20px;
            margin-bottom: 10px;
            align-items: center;
        }
        .form_group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            gap: 15px;
        }
        .form_group input {
            font-family: "Kanit", sans-serif;
            box-sizing: border-box;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .double_width {
            margin-bottom: 15px;
        }
        .double_width input {
            font-family: "Kanit", sans-serif;
            box-sizing: border-box;
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .summary {
            margin-top: 20px;
        }
        .summary div {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .button_container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            font-family: "Kanit", sans-serif;
            margin-top: 15px;
            padding: 12px;
            background: #275DAD;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            width: 200px;
            cursor: pointer;
            transition: background 0.3s;
            align-self: center;
        }
        button:hover {
            background: #7ca6e4;
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal_content {
            background: white;
            padding: 30px;
            text-align: center;
            width: 50%;
            height: 40%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .modal h2 {
            font-size: 44px;
            margin-top: 50px;
            margin-bottom: 10px;
        }
        .modal p {
            font-size: 24px;
            margin-bottom: 20px;
        }    

        @media screen and (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            .left_section, .right_section {
                width: 100%;
                text-align: left;
            }
            .summary {
                text-align: left;
            }
            .button_container {
                justify-content: flex-start;
            }
            .modal h2 {
                margin-top: 20px;
                font-size: 32px;
            }
            .modal p{
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div>8-Bit Market</div>
        <div>Sign In | Cart</div>
    </div>
    <div class="container">
        <div class="left_section">
            <div class="section_title">Payment Details</div>
            <div class="double_width">
                <input type="text" placeholder="Cardholder Name">
            </div>
            <div class="double_width">
                <input type="text" placeholder="Card Number">
            </div>
            <div class="form_group">
                <input type="text" placeholder="Expiration Date (MM/YY)">
                <input type="text" placeholder="CVV">
            </div>
        </div>
        <div class="right_section">
            <div class="summary">
                <div>Order Price: </div>
                <div>XX,XX €</div>
                <div>Shipping: </div>
                <div>XX,XX €</div>
                <div><strong>Total Price:</strong></div>
                <div><strong>XX,XX €</strong></div>
            </div>
            <div class="button_container">
                <button onclick="openModal()">Complete Payment</button>
            </div>
        </div>
    </div>

     <!-- Modal -->
     <div class="modal" id="paymentModal">
        <div class="modal_content">
            <h2>Thanks for ordering with us!</h2>
            <p>Your payment was successfully processed</p>
            <button onclick="window.location.href='LandingPage.html'">Back to homepage</button>
        </div>
    </div>
    
    <script>
        function openModal() {
            document.getElementById("paymentModal").style.display = "flex";
        }
    </script>
</body>
</html>
